<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--  form 태그로 이름 나이 전화번호 주민번호 취미checkbox 거주지역select을 입력받아 서버로 전송하기(requestEx.jsp) -->
	<form name="profile" action="jspFile.jsp" method="get">
	
	이름:<input type="text" name="name" size="10">
	나이: <input type="text" name="age" size="10" ><br>
	전화번호: <input type="text" name="tel" size="10"><br>
	주민번호:<input type="text" name="number" size="10"><br>
	취미:<input type="checkbox" name="hobby" value="movie">영화보기
	<input type="checkbox" name="hobby" value="run">달리기
	<input type="checkbox" name="hobby" value="game">게임하기
	<input type="checkbox" name="hobby" value="music">음악듣기
	<input type="checkbox" name="hobby" value="cook">요리하기
	거주지역:<select name="area">
	<option value="seoul">서울</option>
	<option value="daegu">대구</option>
	<option value="busan">부산</option>
	<option value="jaeju">제주도</option>
	
	
	</select>
	
	<input type="submit"value="서버로 전송"> <input type="reset" value="취소">

	</form>
</body>
</html>
