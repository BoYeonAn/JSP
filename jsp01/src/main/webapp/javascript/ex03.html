<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	div{
		height: 20px;
		width: 100px;
		display: inline-block;
	}
</style>
</head>
<body>

	<h1>자바 스크립트로 구구단 출력하기</h1>
	<!-- 
		이중 for문과 document.wirte()를 하용해서
		웹 브라우저에 2단-9단 구구단 출력해보자
	 -->
	<script>
		for(let i=1; i<=9; i++){
			for(let j=0; j<=9; j++){
				document.write("<div>"+i+"X"+j+"="+i*j+"</div>");
				
			}
		document.write("<br>");
		}
	
	</script>


</body>
</html>
