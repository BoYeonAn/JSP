	<!-- javascript 소스코드가 짧을 경우 웹문서에서 자바스크립ㅌ를 실행할 위치에 바로 코드를 작성할 수 있다.
		웹문서에서 <script>와 </script> 태그 사이에 실행할 자바스크립트 소스를 작성한다.
		해당 태그는 웹문서안에 어디든 위치할 수 있고 상입된 위치 그 자리에서 발오 스크립트가 실행된다.
		
	-->
	<script>
		alert('Hello!!');
		//alert함수는 사용자에게 중요한 내용이나 경고창을 띄워줄때 주로 사용하는 함수이다.
		//여러가지 창 중에서 가장많이 쓰이는 팝업창이다.
		
		
	</script>
	
	<script>
		var result=confirm("마라탕좋아하니?")
		if(result){
			alert('네시작합니다.');	
		}else{
			alert('??!!!!!마라탕을 싫어하다니 충격!!!');
		}
		
		//confime 함수는 사용자에게 true/false 값을 리턴받을 수 있는 팝업창을 띄워주는 함수이다.
	</script>

	<!-- 자바스크립트 변수선업 키워드
		var:중복선언하여 사용할 수 있다.
			선언을 하지 않은 미선언으로도 사용할 수 있다.
		
		let:중복선언 불가능하다.
			선언을하지않으면 사용할 수 없다.
		const:상수로 선언하는 것으로 선언할때 값을 할당해야 한다.
