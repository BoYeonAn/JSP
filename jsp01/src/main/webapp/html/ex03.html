<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<h2>b태그와 strong태그</h2>
	
	<!-- 굵게 표시할 텍스트는 strong과 b태그를 사용한다 -->
	
	<b>b태그 입니다.</b><br>
	<strong>strong 태그입니다.</strong><br>
	
	<hr><!-- 구분선 -->
	
	<h2>i태그와 em태그</h2>
	<!-- 이테릭체로 텍스트를 표현할때 i태그와 em태그를 사용한다 -->
	
	<i>i태그입니다.</i><br>
	<em>em태그입니다.</em><br>
	
	<hr>
	<h2>mark,small,del,ins태그</h2>
	
	<mark>mark 태그입니다.</mark>
	<!-- 형광펜처럼 칠한것과 같이 하이라이드된 텍스트를 표시할때 사용한다. -->
	
	<small>small태그입니다.</small><br>
	<!-- 텍스트를 조그맣게 표시하고자 할때 사용한다. -->
	
	<del>del태그입니다.</del><br>
	<!-- 텍스트를 한가운데 라인을 추가하여 문서에서 삭제된 텍스트를 표현할때 사용한다. -->
	
	<ins>ins태그입니다.</ins><br>
	<!-- 텍스트 아래쪽에 라인을 추가하여 문서에서 추가한 텍스트를 표현할때 사용한다. -->

		

</body>
</html>
