

<!-- HTML 주석 -->
<!-- 주석은 프로그램 실행에 영향을 미치지 않는 코드 -->
<!-- 주석은 소스내용 설명을 위한 코드 -->

<!DOCTYPE html><!-- 현재문서가 HTML5로 작성한 웹문서 -->
<html> <!--HTML 시작  -->
<head> <!-- 페페이지의 속성과 정보를 설정 -->
<meta charset="EUC-KR"><!-- 페이지를 UTF-8로 인코딩 지정 -->
<title>Insert title here</title> <!-- 웹페이지의 제목을 나타내는 태그 -->
</head> 
<body> <!-- 웹브라우저에 실제로 보여질 내용 -->

	<!-- h~h6은 제목을 나타낼때 사용한다 -->
	<h1>제목1</h1>
	<h2>제목2</h2>
	<h3>제목3</h3>
	<h4>제목4</h4>
	<h5>제목5</h5>
	<h6>제목6</h6>

</body>
</html>
<!-- HTML 끝 -->
