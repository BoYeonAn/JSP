<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<h2>table태그</h2>
	<!-- 
		table 태그에서 border이라는 속성을 사용하면 표에서 테두리가 그려진다.
		이속성을 사용하게 되면 바깥 테두리 뿐만아니라 안에있는 셀 테두리까지 그려진다.
	 -->
	
	<table border="1">
		<caption>프로필</caption>
		<!-- 표의 제목을 붙이는 태그 -->
		
		<tr><!-- tr 은 표의 행을 나타낸다 -->
			<th>.no</th><!-- 표의 제목행의 셀을 만들때는 th태그를 사용한다. -->
			<th>name</th>
			<th>email</th>
			<th>tel</th>
		</tr>
		
		<tr>
			<td>1</td><!-- td태그는 한행에 들어갈 열들을 나타낸다. -->
			<td>홍길동</td>
			<td>hong@naver.com</td>
			<td>010-1111-1111</td>
			
		
		</tr>
		
		<tr>
			<td>2</td>
			<td>성춘양</td>
			<td colspan="2">sung@naver.com, 010-1222-1222</td> 
			
		</tr>
		<!-- colspan속성의 col은 열을 뜻한다.
		즉, 열을 합치곶 할때 colspan속성을 사용한다.
		 -->
		<tr>
			<td rowspan="2>2</td>
			<td>이순신</td>
			<td>lee@gmail.com</td>
			<td>010-1234-5678</td>
			
		</tr>
		<!-- 
		rowspan 속성의 row는 행을 뜻한다.
		행을 합치고자 할때 rowspan 속성을 사용한다.
		 -->
		<tr>
			<td>세종대왕</td>
			<td>jong@naver.com</td>
			<td>010-1111-4444</td>
		</tr>
	</table>
		<caption>프로필</caption>

</body>
</html>
