<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<h2>img태그</h2>
	
	<!-- 
		절대경로:/를 붙이고 ContextPath(프로젝트명)을 표기한다.
		
		상대경로:같은 경로에 있을때>> src="poo.jpeg"
				하위 경로에 있을때>>src="img/poo.jpeg"
				상위 경로에 있을때>>src="../img/poo.jpeg"
				
	 -->
	<img alt="곰돌이 푸" src="/JSP01/img/poo.jpeg"><br><br>
	
	
	<img alt="곰돌이 푸2" src="../img/poo.jpeg"><br><br>
	

</body>
</html>
