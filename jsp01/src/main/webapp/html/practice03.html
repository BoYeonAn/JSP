<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<!-- form 태그를 사용해서 회원가입양식을 만들기
		아이디 비밀번호 이름 연락처 이메일
	 -->

	<h2>회원가입</h2>
	<form name="profile" action="jspFile.jsp" method="get">
	
	<fieldset> 
		<legend>아이디와 비밀번호</legend>
		아이디:<input type="text" name="id" size="10"><br>
		비밀번호:<input type="password" name="pw" size=10><br>


	이름:<input type="text" name="name" size="10"><br>
	연락처:<input type="text" name="phonenumber" size="10"><br>
	이메일:<input type="text" name="email" size="10"><br>
	<input type="submit" value="회원가입">
	
   </fieldset>
	
	
	</form>

</body>
</html>
