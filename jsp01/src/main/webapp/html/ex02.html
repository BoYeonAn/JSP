<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<h2>문단 p 태그</h2>
	
	<!-- p 태그는 하나의 문단을 의미한다. -->
	
	<p>p 태그입니다.</p>
	<!--  html은 스페이스와 엔터를 여러번 입력해도 하나의 공백으로 인식한다. -->
	
	<p> p태그는 단락을 나누는
							문단태그
				입니다.
	</p>
	
	<p>안녕<br> 하세요</p><!-- br태그는 단일태그로 줄바꿈 태그이다. -->
	<h2> 특수문자표현</h2>
	
	<p>
	&lt;br&gt;  태그는 줄바꿈 태그이다.<br>
	치킨 &amp; 족발은 질리지 않는다<br>
	이것은 &nbsp;&nbsp;&nbsp;&nbsp; 공백문자이다.
	</p>
	
	
	<!-- 
		&lt; 는 특수문자<표현
		&gt; 는 특수문자>표현
	 -->
	 
	 <h2>pre태그</h2>
	 
	 <pre>
	 	입력한 그대로  내용을
	 		보여주는  pre태그
	 	입니다.
	 
	 </pre>
	

</body>
</html>
