<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<style>
	h2{
		color: darkorange;
	}
	
	.blue{
		color: blue;
	}
	#red{
		color:red;
	}
	
	
</style>
</head>
<body>

	<h2>태그 selector</h2>
	
	<hr>
	
	<h2 class="blue">클래스 selector</h2>
	
	<hr>
	
	<h2 id="red">아이디 selector</h2>
	<!-- 
		id 속성:고유한 식별을 목적으로 하는 경우 사용한다.
		(페이지에서 하나의 요소만 지정이 가능하다.)
		
		class 속성: 재사용을 목적으로 하는 경우 사용한다. 
		name 속성: CSS에서는 선택자로서 역할을 실행할 수 없다.
		보통 자바스크립트, 서버에서 참조하기 위한 역할로 사용한다.
		
	 -->
</body>
</html>
